<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identificador de Pregos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Identificador de Pregos</h1>
    <label for="medida">Insira a medida do prego (ex.: 14x18):</label>
    <input type="text" id="medida" placeholder="Ex.: 14x18" />
    <button onclick="identificarPrego()">Identificar</button>
    <div class="result" id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
